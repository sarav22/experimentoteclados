<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/comun.css">
	<link rel="stylesheet" href="styles/keyboard.css">
    <title translate="no">Teclado rectangular ordenado</title>
</head>
<body>

    <main>
        <section>
            <div class="input-line"><input type="text" class="number-input" value="" readonly/><button class="delete">Borrar</button></div>
            <div id="keyboardcont">  
                <ul id="keyboard" class="rectangle">   
                    <li class="letter" value="1" id="1">1</li>  
                    <li class="letter" value="2" id="2">2</li>  
                    <li class="letter" value="3" id="3">3</li>  
                    <li class="letter" value="4" id="4">4</li>  
                    <li class="letter" value="5" id="5">5</li>  
                    <li class="letter" value="6" id="6">6</li> 
                    <li class="letter" value="7" id="7">7</li>  
                    <li class="letter" value="8" id="8">8</li>  
                    <li class="letter" value="9" id="9">9</li>  
                    <li class="letter" value="0" id="0">0</li>
                </ul>  
            </div>  
        </section>
    </main>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script src="scripts/keyboard.js"></script>
<script src="scripts/navigation.js"></script>

</html>
